name: Manually trigger an Azure Machine Learning job

on:
  workflow_dispatch:

stages:
- stage: dev
  jobs:
    train:
      runs-on: ubuntu-latest
      environment: dev
      steps:
      - name: Check out repo
        uses: actions/checkout@main
      - name: Install az ml extension
        run: az extension add -n ml -y
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
      - name: Trigger Azure Machine Learning job
        run: az ml job create --file src/job.yml   --resource-group DefaultResourceGroup-eastus --workspace-name abc

- stage: prod
  dependsOn:
  - dev
  jobs:
    train:
      runs-on: ubuntu-latest
      environment: production
      steps:
      - name: Check out repo
        uses: actions/checkout@main
      - name: Install az ml extension
        run: az extension add -n ml -y
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
      - name: Trigger Azure Machine Learning job
        run: az ml job create --file src/job_pro.yml   --resource-group DefaultResourceGroup-eastus --workspace-name abc
